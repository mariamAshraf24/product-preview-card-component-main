<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style .css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="big">
    <div class="divImg">
      <img src="images/image-product-desktop.jpg" alt="pic">
    </div>

    <div class="secDiv">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau <br> De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="price">
        <h1>$149.99</h1>
        <small>$169.99</small>
      </div>

      <div class="addtoCart">
        <img src="images/icon-cart.svg" alt="iconCart">
        <p>Add to Cart</p>
      </div>
    </div>
  </div>

</body>

</html>
